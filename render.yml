databases:
  - name: Grupo03
    databaseName: grupo03
    user: grupo03_user

services:
  - type: web
    name: Proyectosoftware_03
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Proyectosoftware_03
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false